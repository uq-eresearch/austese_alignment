<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">

<html>
  <head>
    <title>Image Reader</title>
    
    <link rel="stylesheet" type="text/css" href="/alignment/bookreader/BookReader.css"/>
    <style type="text/css">
      #BRtoolbar .embed, .print {
          display: none;
      }
    </style>

    <script type="text/javascript" src="/alignment/bookreader/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" src="/alignment/bookreader/jquery-ui-1.8.5.custom.min.js"></script>

    <script type="text/javascript" src="/alignment/bookreader/dragscrollable.js"></script>
    <script type="text/javascript" src="/alignment/bookreader/jquery.colorbox-min.js"></script>
    <script type="text/javascript" src="/alignment/bookreader/jquery.ui.ipad.js"></script>
    <script type="text/javascript" src="/alignment/bookreader/jquery.bt.min.js"></script>

    <script type="text/javascript" src="/alignment/bookreader/BookReader.js"></script>

    <link rel="stylesheet" type="text/css" href="/alignment/imageSelect/css/imgareaselect-default.css" />
    <script type="text/javascript" src="/alignment/imageSelect/scripts/jquery.min.js"></script>
    <script type="text/javascript" src="/alignment/imageSelect/scripts/jquery.imgareaselect.pack.js"></script>
  </head>
  <body style="background-color: ##939598; width: 100%; height: 600px; margin: 0px;">
    <div id="BookReader">
      <noscript>
        <p>
          The BookReader requires JavaScript to be enabled. Please check that your browser supports JavaScript and that it is enabled in the browser settings.  You can also try one of the <a href="http://www.archive.org/details/goodytwoshoes00newyiala"> other formats of the book</a>.
        </p>
      </noscript>
    </div>

    <input style="display:none" type="hidden" id="imageX1" value=""/>
    <input style="display:none" type="hidden" id="imageY1" value=""/>
    <input style="display:none" type="hidden" id="imageX2" value=""/>
    <input style="display:none" type="hidden" id="imageY2" value=""/>
    <input style="display:none" type="hidden" id="imageWidth" value=""/>
    <input style="display:none" type="hidden" id="imageHeight" value=""/>

    <script type="text/javascript" src="/alignment/imageReader.js"></script>
  </body>
</html>
